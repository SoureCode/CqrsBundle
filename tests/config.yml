soure_code_cqrs:
    event_bus:
        message_bus_id: event.bus
    command_bus:
        message_bus_id: command.bus
    query_bus:
        message_bus_id: query.bus

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: streamed
        streamed:
            type: console
            level: debug

framework:
    validation:
        enabled: true
    messenger:
        reset_on_message: true
        default_bus: main.bus
        buses:
            main.bus: ~
            command.bus:
                middleware:
                    - validation
            query.bus:
                middleware:
                    - validation
            event.bus:
                default_middleware: allow_no_handlers
                middleware:
                    - validation

services:
    _defaults:
        autowire: true
        autoconfigure: true

    SoureCode\Bundle\Cqrs\Tests\App\:
        resource: './App/'
        exclude:
            - './App/Entity/'

    SoureCode\Bundle\Cqrs\Tests\App\Storage: ~

    command.bus.test:
        public: true
        decorates: command.bus
        class: Symfony\Component\Messenger\TraceableMessageBus
        arguments: ['@.inner']

    event.bus.test:
        public: true
        decorates: event.bus
        class: Symfony\Component\Messenger\TraceableMessageBus
        arguments: [ '@.inner' ]

    query.bus.test:
        public: true
        decorates: query.bus
        class: Symfony\Component\Messenger\TraceableMessageBus
        arguments: [ '@.inner' ]
